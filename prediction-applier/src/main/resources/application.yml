spring:
  main:
    web-application-type: none
  security:
    oauth2:
      client:
        registration:
          hyland-experience-auth:
            authorization-grant-type: urn:hyland:params:oauth:grant-type:api-credentials
            client-id: dummy-client-id
            client-secret: dummy-client-pass
            client-name: ${hyland-experience.authorization.application-name}
            scope: hxp.integrations
        provider:
          hyland-experience-auth:
            token-uri: http://localhost:8001/token

camel:
  springboot:
    main-run-controller: true
  component:
    aws2-sqs:
      override-endpoint: true
      uri-endpoint-override: http://localhost:4566
      access-key: dummy_access_key
      secret-key: dummy_secret_key

hyland-experience:
  insight:
    prediction:
      endpoint: aws2-sqs://arn:aws:sqs:us-east-1:000000000000:hxinsight-prediction-queue
    prediction-listener:
      poll-period: 300_000 #5 min
      internal-predictions-buffer-endpoint: activemq:queue:predictions-buffer
      hxi-predictions-endpoint: direct:mocked
  authentication:
    refresh-delay-minutes: 55
  authorization:
    application-name: acs-insight-connector
    service-user: insight-acs
    environment-key: hxai-env-key

alfresco:
  repository:
    nodes:
      base-url: http://localhost:8080
      username:
      password:
      retry:
        attempts: 10
        initial-delay: 500
        delay-multiplier: 2
